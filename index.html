<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/c2bb2e55c9.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="site.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>


  <header>
    <img src="images/logo.svg" alt="Huddle">
  </header>
  <main>

    <div class="container">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="texto">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so  does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
      </div>
        
    </div>

  </main>
  

  <footer>
    <div class="social-media">
      <button class="social">
        <i class="fa-brands fa-facebook"></i>
      </button>
      <button class="social">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button class="social">
        <i class="fa-brands fa-instagram"></i>
      </button>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tatyane Gon√ßalves</a>.
    </p>
  </footer>
</body>
</html>
